<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
    <title>Design Your Life</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>The Book</li>
        <li>Author</li>
        <li>Press</li>
        <li>Events</li>
        <li>Shop</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="main">
      <div class="side" id="left-column">
        <div class="top-row">
          <div class="block small" id="logo">

          </div>
          <div class="block small" id="events">
            <h2 >Events</h2>
            <h1>Type Directors Club NYC</h1>
          </div>
        </div>
        <div class="block" id="book">
          <h2>The Book</h2>
          <div class="arrow" id="left-arrow">
            <div class="icon-left"></div>
          </div>
          <div class="arrow" id="right-arrow">
            <div class="icon-right"></div>
          </div>
        </div>
      </div>

      <div class="side" id="right-column">
        <div class="block" id="video">

        </div>

        <div class="middle-row">
          <div class="block" id="synopsis">
            <h2>Synopsis</h2>
            <h1>Applying design principles to your life.</h1>
          </div>
          <div class="block" id="author">
            <h2>Author</h2>
            <h1>Vince Frost*</h1>
          </div>
          <div class="block" id="media">
        </div>

        </div>
        <div class="block" id="shop">
          <h1>Shop</h1>
        </div>
      </div>
    </div>
  </body>
</html>
